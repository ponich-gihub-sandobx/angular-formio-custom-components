<!--debug information-->
<div class="row debug">
  <div class="col-md-6">
    <h3>Debug</h3>
    <code>
      <pre #formObjectPreview>{{ form | json}}</pre>
    </code>

    <button (click)="onCopy(formObjectPreview)">copy</button>

    <button (click)="onSelectAll(formObjectPreview)">select all</button>
  </div>
  <div class="col-md-6">
    <h3>Load</h3>
    <textarea class="form-control" rows="14" #customFormObject></textarea>
    <button (click)="onLoad(customFormObject)">
      load
    </button>
  </div>
</div>
